<!-- header-start -->
<header>
  <div class="header-area">
    <div id="sticky-header" class="main-header-area">
      <div class="container-fluid p-0">
        <div class="row align-items-center no-gutters">
          <div class="col-xl-2 col-lg-2">
            <div class="logo-img">
              <a href="">
                <img style="width: 240px;height: 90px;margin-left: 50px;" src="https://drive.google.com/uc?id=1B9bjYghUCpsJR1wqQ8YzRMc1PdlBurxg" alt="">
              </a>
            </div>
          </div>
          <div class="col-xl-7 col-lg-7">
            <div class="main-menu  d-none d-lg-block">
              <nav>
                <ul id="navigation">
                  <li><a [ngClass]="{'active': tab==='trangchu'}" (click)="tab='trangchu'" [routerLink]="['/']"
                      routerLinkActive="router-link-active">Trang chủ</a></li>
                  <li><a [ngClass]="{'active': tab==='khoahoc'}" (click)="tab='khoahoc'" [routerLink]="['/khoahoc']"
                      routerLinkActive="router-link-active">Khóa học</a></li>
                  <li><a [ngClass]="{'active': tab==='gioithieu'}">Giới thiệu <i class="ti-angle-down"></i></a>
                    <ul class="submenu">
                      <li><a (click)="tab='gioithieu'" [routerLink]="['/trungtam']"
                          routerLinkActive="router-link-active">Trung tâm</a></li>
                      <li><a (click)="tab='gioithieu'" [routerLink]="['/giangvien']"
                          routerLinkActive="router-link-active">Giảng viên</a></li>
                    </ul>
                  </li>
                  <li><a [ngClass]="{'active': tab==='lienhe'}" (click)="tab='lienhe'" [routerLink]="['/lienhe']"
                      routerLinkActive="router-link-active">Liên hệ</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header-end -->

<!-- slider_area_start -->
<div class="slider_area ">
  <div class="single_slider d-flex align-items-center justify-content-center slider_bg_1">
  </div>
</div>
