<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>Thông tin cá nhân</h1>
      <form [formGroup]="dangkiForm" (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <label for="hoten" class="input-lg">Họ tên</label>
          <input type="text" class="form-control input-lg" formControlName="hoten">
        </div>
        <div class="form-group">
          <label for="emai" class="input-lg">Email</label>
          <input type="email" class="form-control input-lg" formControlName="email">
        </div>
        <div class="form-group">
          <label for="sdt" class="input-lg">Số điện thoại</label>
          <input type="number" class="form-control input-lg" formControlName="sdt">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="phuongthucthanhtoan" id="momo" 
          value="ThanhToanMomo"
            checked>
          <label class="form-check-label input-lg" for="momo">
            Thanh toán momo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="phuongthucthanhtoan" id="trungtam"
            value="ThanhToanTrungTam">
          <label class="form-check-label input-lg" for="trungtam">
            Thanh toán trung tâm
          </label>
        </div>
        <div class="center">
          <re-captcha (resolved)="resolved($event)" siteKey="6LfWjuwUAAAAAHIle9C12dwHTS4ad4qubvmNY-5u"></re-captcha>
          <button type="submit" class="btn btn-primary btnDangKi custombtn">Đăng kí</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h1>Thông tin lớp học</h1>
      <form>
        <div class="form-group">
          <label for="hoten" class="input-lg">Họ tên: Tên của lớp học</label>
        </div>
        <div class="form-group">
          <label for="emai" class="input-lg">Thời gian của lớp học: Thời gian lớp học</label>
        </div>
        <div class="form-group">
          <label for="sdt" class="input-lg">Ngày khai giảng: Ngày khai giảng</label>
        </div>
        <div class="form-group">
          <label for="sdt" class="input-lg">Học phí: Học phí</label>
        </div>
      </form>
    </div>
  </div>
</div>
