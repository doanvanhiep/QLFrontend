<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="contact-title topmargin">
        Hãy gửi thắc mắc để chúng tôi giúp bạn
      </h2>
    </div>
    <div class="col-lg-8">
      <!-- <form class="form-contact contact_form" method="post" id="contactForm"> -->
      <!-- novalidate="novalidate"
        action="contact_process.php" -->
      <form [formGroup]="frmContact" (ngSubmit)="Submit()">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input
                style="font-size: large;"
                formControlName="name"
                class="form-control"
                id="name"
                type="text"
                placeholder="Họ tên"
                [ngClass]="frmContact.get('name').invalid ? 'is-invalid' : ''"
              />
              <!-- class="input-lg form-control valid" 
              onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Họ tên'"
              name="name"-->
              <label
                class="text-danger"
                *ngIf="
                  frmContact.controls['name'].hasError('required') &&
                  frmContact.controls['name'].touched
                "
              >
                Vui lòng nhập họ tên!
              </label>
              <label
                class="text-danger"
                *ngIf="frmContact.controls['name'].hasError('isName')"
                >Tên không hợp lệ!</label
              >
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input
                style="font-size: large;"
                formControlName="email"
                class="form-control"
                id="email"
                type="text"
                placeholder="Email"
                [ngClass]="
                  frmContact.controls['email'].invalid ? 'is-invalid' : ''
                "
              />
              <!-- onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'"
                class="form-control valid"
                name="email" -->
              <label
                class="text-danger"
                *ngIf="
                  frmContact.controls['email'].hasError('required') &&
                  frmContact.controls['email'].touched
                "
              >
                Vui lòng nhập địa chỉ email!
              </label>
              <label
                class="text-danger"
                *ngIf="frmContact.controls['email'].hasError('isEmail')"
              >
                Địa chỉ email không hợp lệ!
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input
                style="font-size: large;"
                class="form-control"
                type="text"
                id="nuber"
                placeholder="Số điện thoại"
                formControlName="phone"
                [ngClass]="
                  frmContact.controls['phone'].invalid ? 'is-invalid' : ''
                "
              />
              <!-- onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Số điện thoại'"
                name="nuber" -->
              <label
                class="text-danger"
                *ngIf="
                  frmContact.controls['phone'].hasError('required') &&
                  frmContact.controls['phone'].touched
                "
              >
                Vui lòng nhập số điện thoại!
              </label>
              <label
                class="text-danger"
                *ngIf="frmContact.controls['phone'].hasError('isPhoneNumber')"
              >
                Số điện thoại không hợp lệ!
              </label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <textarea
                style="font-size: large;"
                class="form-control w-100"
                formControlName="content"
                name="message"
                id="message"
                cols="30"
                rows="5"
                [ngClass]="
                  frmContact.controls['content'].invalid ? 'is-invalid' : ''
                "
                placeholder="Nội dung"
              ></textarea>
              <!-- onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Nội dung'" -->
              <label
                class="text-danger"
                *ngIf="
                  frmContact.controls['content'].hasError('required') &&
                  frmContact.controls['content'].touched
                "
              >
                Vui lòng nhập nội dung!
              </label>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <re-captcha
              (resolved)="resolved($event)"
              siteKey="6LfWjuwUAAAAAHIle9C12dwHTS4ad4qubvmNY-5u"
            ></re-captcha>
            <button
              id="send"
              [disabled]="frmContact.invalid"
              type="Submit"
              class="btn btn-primary font-weight-bold btn-sm"
            >
              Gửi thông tin
            </button>
          </div>
        </div>
        <!-- <div style="font-size: large;" class="form-group mt-3 center">
         
        </div> -->
      </form>
    </div>
    <div class="col-lg-3 offset-lg-1">
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-home"></i></span>
        <div class="media-body">
          <h3>Địa chỉ</h3>
          <p>Số 1 Võ Văn Ngân - Linh Trung - Thủ Đức - TP. Hồ Chí Minh</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
        <div class="media-body">
          <h3>+84 123 123 123</h3>
          <p>Every day</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-email"></i></span>
        <div class="media-body">
          <h3>trungtamanhngu@gmail.com</h3>
          <p>Hãy gửi mail cho chúng tôi khi bạn có thắc mắc!</p>
        </div>
      </div>
    </div>
  </div>
</div>
